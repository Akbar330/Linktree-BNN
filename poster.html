<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Poster - BNN Kota Bandung</title>
  <link rel="stylesheet" href="assets/poster.css">
</head>
<body>
  <div class="poster-container">
    <h1 class="page-title">Bank Poster</h1>

    <!-- Kategori Edukasi -->
    <section class="poster-section">
      <h2 class="section-title">Poster Edukasi</h2>
      <div class="poster-grid">
        <div class="poster-card">
          <a href="assets/jalani_hidup.jpg" class="poster-link">
            <img src="assets/jalani_hidup.jpg" alt="Poster Edukasi 1">
            <div class="poster-info">
              <span class="category">Edukasi</span>
              <h3>Jalani Hidup Sepenuhnya</h3>
            </div>
          </a>
        </div>

        <div class="poster-card">
          <a href="assets/ayo_bergerak.jpg" class="poster-link">
            <img src="assets/ayo_bergerak.jpg" alt="Poster Edukasi 2">
            <div class="poster-info">
              <span class="category">Edukasi</span>
              <h3>Bergerak Lawan Narkoba</h3>
            </div>
          </a>
        </div>
      </div>
    </section>

    <!-- Kategori Kampanye -->
    <section class="poster-section">
      <h2 class="section-title">Poster Kampanye</h2>
      <div class="poster-grid">
        <div class="poster-card">
          <a href="poster/kampanye1.jpg" class="poster-link">
            <img src="poster/kampanye1.jpg" alt="Poster Kampanye 1">
            <div class="poster-info">
              <span class="category">Kampanye</span>
              <h3>Kampanye 1</h3>
            </div>
          </a>
        </div>

        <div class="poster-card">
          <a href="poster/kampanye2.jpg" class="poster-link">
            <img src="poster/kampanye2.jpg" alt="Poster Kampanye 2">
            <div class="poster-info">
              <span class="category">Kampanye</span>
              <h3>Kampanye 2</h3>
            </div>
          </a>
        </div>
      </div>
    </section>

    <!-- Kategori Lainnya -->
    <section class="poster-section">
      <h2 class="section-title">Poster Lainnya</h2>
      <div class="poster-grid">
        <div class="poster-card">
          <a href="poster/lainnya1.jpg" class="poster-link">
            <img src="poster/lainnya1.jpg" alt="Poster Lainnya 1">
            <div class="poster-info">
              <span class="category">Lainnya</span>
              <h3>Poster 1</h3>
            </div>
          </a>
        </div>

        <div class="poster-card">
          <a href="poster/lainnya2.jpg" class="poster-link">
            <img src="poster/lainnya2.jpg" alt="Poster Lainnya 2">
            <div class="poster-info">
              <span class="category">Lainnya</span>
              <h3>Poster 2</h3>
            </div>
          </a>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal Preview -->
  <div id="posterModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
    <a id="downloadBtn" class="download-btn" download>Download</a>
  </div>

  <script src="assets/poster.js"></script>
</body>
</html>
